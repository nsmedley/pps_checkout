<!DOCTYPE html>

<html class="no-js" lang="">

	<head>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans:300,400,700" rel="stylesheet">
		<link href="https://pro.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">

		<title>
		</title>
	</head>

	<body>
		<div id="ppsCheckout">
			<div class="email">
				<div class="email__header">
					<div class="stepWrapper">
						<div class="step step--1">
							<div class="step__circle step__circle--complete"><i class="fal fa-check"></i></div>
						</div>

						<div class="step step--2">
							<div class="step__circle step__circle--complete"><i class="fal fa-check"></i></div>
						</div>

						<div class="step step--3">
							<div class="step__circle step__circle--active">3</div>
						</div>

						<div class="step step--4">
							<div class="step__circle step__circle--incomplete">4</div>
						</div>
					</div>
				</div>


				<div class="email__wrapper">
					<div class="overview">
						<p>You have selected our <span>SPRINT</span> package and your unique business number <strong>0020 345 6789</strong> has been reserved for <span>34:26</span> minutes</p>
					</div>


					<div class="email__container">
						<h2 class="email__title">Please enter your email address</h2>

						<p class="email__subtitle">We'll need this to confirm your Moneypenny log in.</p>

						<form action="step4.html" id="emailFormContain" name="emailFormContain">
							<div id="emailContainer">
								<input class="email__field" id="email" name="email" required="" tabindex="1"
									type="email"> <label for="email">Enter your email address <abbr
										title="required">*</abbr></label> <a href="step4.html"><input
										class="email__submit" name="emailSubmit" tabindex="3" type="submit"
										value="GO"></a>
							</div>


							<div class="gdprContainer">
								<label for="gdprOptIn"><input id="gdprOptIn" name="gdprOptIn" tabindex="2"
										type="checkbox"> <i class="far fa-check"></i> <span>How will we use your data?
										Read our <a href="#">Privacy Policy</a> , or opt-out of on-going communications
										from Moneypenny.</span></label>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js">
		</script>
		<script src="js/ppsCheckout.js">
		</script>
	</body>

</html>
