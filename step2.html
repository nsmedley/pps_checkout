<html class="no-js" lang="">
<head>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-6jHF7Z3XI3fF4XZixAuSu0gGKrXwoX/w3uFPxC56OtjChio7wtTGJWRW53Nhx6Ev" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div id="ppsCheckout">

        <div class="number">
            <div class="number__header">
                <div class="stepWrapper">
                    <div class="step step--1">
                        <div class="step__circle step__circle--complete"><i class="fal fa-check"></i></div>
                    </div>

                    <div class="step step--2">
                        <div class="step__circle step__circle--active">2</div>
                    </div>

                    <div class="step step--3">
                        <div class="step__circle step__circle--incomplete">3</div>
                    </div>

                    <div class="step step--4">
                        <div class="step__circle step__circle--incomplete">4</div>
                    </div>
                </div>
            </div>

            <div class="number__wrapper">

                <div class="overview">
                    <p>Your have selected our <span>SPRINT</span> package, now choose your number...</p>
                </div>

                <div class="number__choose">
                    <div class="chooseNumber chooseNumber--active">
                        <span>I want to choose my number.</span>
                    </div>
                    <a href="step3.html">
                        <div class="keepNumber">
                            <span>I want to keep my existing number.</span>
                        </div>
                    </a>
                </div>

                <div class="number__options">
                    <div class="optionBox" id="regional">
                        <span>Regional</span>
                        e.g. 0203, 161 ...
                    </div>
                    <div class="optionBox" id="national">
                        <span>National</span>
                        0333
                    </div>
                    <div class="optionBox" id="freephone">
                        <span>Freephone</span>
                        0800
                    </div>
                </div>

                <div class="number__list">

                    <div class="number__search">
                        <input type="text" placeholder="Search for a region or area code" />
                        <input type="submit" value="Search" />
                    </div>

                    <ul class="number_results">

                    </ul>

                </div>

            </div>
        </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/ppsCheckout.js"></script>
</body>

</html>
