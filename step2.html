<html class="no-js" lang="">
<head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans:300,400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div id="ppsCheckout">

        <div class="number">
            <div class="number__wrapper">
                <div class="checkOut__overview">
                    <p>Your unique <span>SPRINT</span> business number <strong>0020 345 6789</strong> has been reserved for <span>34:26</span> minutes</p>
                </div>

                <div class="number__choose">
                    <div class="chooseNumber chooseNumber--active">
                        <span>I want to choose my number.</span>
                    </div>
                    <a href="step3.html">
                        <div class="keepNumber">
                            <span>I want to keep my existing number.</span>
                        </div>
                    </a>
                </div>

                <div class="number__options">
                    <div class="optionBox" id="regional">
                        <span>Regional</span>
                        e.g. 0203, 161 ...
                    </div>
                    <div class="optionBox" id="national">
                        <span>National</span>
                        0333
                    </div>
                    <div class="optionBox" id="freephone">
                        <span>Freephone</span>
                        0800
                    </div>
                </div>

                <div class="number__list">

                    <div class="number__search">
                        <input type="text" placeholder="Search for a region or area code" />
                        <input type="submit" value="Search" />
                    </div>

                    <ul class="number_results">

                    </ul>

                </div>

            </div>
        </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
